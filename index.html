<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title> TRAIN SCHEDULE</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Timmy's Train Schedule</h1>
      <h3 class="text-center">Chugga chugga chu chu !</h3>
    </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th> Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="name-display"></tr>
                  <tr id="destination-display"></tr>
                  <tr id="frequency-display"></tr>
                  <tr id="arrival-display"></tr>
                  <tr id="minutes-display"></tr>
                </tbody>
              </table>
            </div>
          </div>
  

    <!-- Make Your Schedule -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name"> Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">Destination</label>
                <input class="form-control" id="destination-input" type="number">
              </div>
              <div class="form-group">
                <label for="bidder-name">First Train Time</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-name">Frequency (minutes) </label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="apps.js"></script>

</body>

</html>

</body>
</html>
